name: Latest version tests

on:
  push:
    branches:
      - main
      - 'stable/**'
  pull_request:
    branches:
      - main
      - 'stable/**'
  schedule:
    - cron: '0 1 * * *'

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.11"]
        include:
          - os: macos-latest
            python-version: "3.8"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Modify tox.ini for more thorough check
        shell: bash
        run: |
          sed -i.bak -E '/#.*CI:[[:space:]]*skip-next-line/I{N;d;}' tox.ini
          cat tox.ini
      - name: Test using tox environment
        shell: bash
        run: |
          pver=${{ matrix.python-version }}
          tox -epy${pver/./}
          if [ "$pver" = "3.11" ]; then
            echo Skipping tutorials that require cplex
            tox -epy${pver/./}-notebook  -- --ignore=docs/circuit_cutting/tutorials/tutorial_1_automatic_cut_finding.ipynb --ignore=docs/circuit_cutting/tutorials/tutorial_3_cutting_with_quantum_serverless.ipynb -- --run-slow
          else
            tox -epy${pver/./}-notebook -- --run-slow
          fi
